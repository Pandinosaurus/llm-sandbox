# Source directories - only include main package
sonar.sources=llm_sandbox

# Exclude test directories and examples from main analysis
sonar.exclusions=**/tests/**,**/test_**,**/*_test.py,**/examples/**,**/docs/**,**/htmlcov/**,**/site/**,**/.mypy_cache/**,**/.ruff_cache/**,**/.pytest_cache/**,**/.venv/**,**/.vscode/**,**/plots/**

# Test sources (optional - if you want test coverage but not code quality analysis)
sonar.tests=tests
sonar.test.exclusions=**/examples/**

# Language settings
sonar.python.version=3.11

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml

# Analysis settings
sonar.sourceEncoding=UTF-8

# Exclude specific file patterns that are auto-generated or not relevant
sonar.coverage.exclusions=**/tests/**,**/examples/**,**/__pycache__/**

# Additional exclusions for files that shouldn't be analyzed for quality
sonar.cpd.exclusions=**/tests/**,**/examples/**
